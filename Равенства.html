<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Практическая часть. Переменные</title>
</head>
<body>

<p>
<script>
	var a=6,b=3;
	var min = Math.min(a, b);
	document.write(min);
</script>
</p>

<p>
<script>
	var a=2,b=6;
	var max = Math.max(a, b);
	document.writeln(max);
</script>
</p>

<p>
<script>
	var a=8,b=3;
	var equal = a==b;
	document.writeln(equal);
</script>
</p>

</body>
</html>
